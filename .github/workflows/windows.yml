name: "windows"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - uses: ./
    - name: Run Playwright
      run: cd sample && npm install && node index.js
    - name: Check browsers
      run: dir %USERPROFILE%\AppData\Local\ms-playwright\
    - name: Cache browsers
      uses: actions/cache@v1
      with:
        path: '%USERPROFILE%\AppData\Local\ms-playwright\'
        key: ${{ runner.os }}-browsers
