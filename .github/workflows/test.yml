name: "tests"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      env:
        RUNNER_TEMP: '/tmp/'
    - uses: arjun27/playwright-github-action-1@1ecd8293b850d53d759a56ba887551f49e6b5964
    - name: Run Playwright
      run: cd sample && npm install && node index.js

  test-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - uses: ./
    - name: Run Playwright
      run: cd sample && npm install && node index.js

  test-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - uses: ./
    - name: Run Playwright
      run: cd sample && npm install && node index.js
